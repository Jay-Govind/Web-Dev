<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow card</title>
    <link rel="stylesheet" href="followCard.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="image"></div>
        <div class="content style-1">
          <h3>Jay Govind</h3>
          <p>Aspiring Developer</p>
        </div>
        <div class="button style-1">
          <button title="Click to follow" class="btn">Follow</button>
          <button title="Click to message" class="btn">Message</button>
        </div>
      </div>
      <div class="likes style-2">
        <h4>79.2M</h4>
        <p>Likes</p>
      </div>
      <div class="posts style-2">
        <h4>216</h4>
        <p>Posts</p>
      </div>
      <div class="followers style-2">
        <h4>1.2M</h4>
        <p>Followers</p>
      </div>
    </div>
  </body>
</html>
