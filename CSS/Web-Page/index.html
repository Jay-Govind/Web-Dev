<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/image1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/image3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <main>
      <div class="card" style="width: 18rem">
        <img src="./images/thumbnail1 (1).png" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">I am investing 10 lakh in Non Profit for tech</p>
          <a
            href="https://youtu.be/GcileX82Zos?si=5EhjpXV76D57b27J"
            target="_blank"
            class="btn btn-danger"
            >Watch Now</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./images/thumbnail1 (2).png" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">So many new editors are here</p>
          <a
            href="https://youtu.be/l0kxjSo67oc?si=78vxTtYgPAX_OXnW"
            target="_blank"
            class="btn btn-primary"
            >Watch Now</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="./images/thumbnail1 (3).png" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Google releases are insanely good</p>
          <a
            href="https://youtu.be/b_mg7OA2H70?si=HcfCg69JxMC3Nkdj"
            target="_blank"
            class="btn btn-success"
            >Watch Now</a
          >
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2023 || All Rights Reserved - Jay Govind</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
