<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Table Practice
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Govind</td>
          <td>21</td>
          <td>Delhi</td>
        </tr>

        <tr>
          <td>Alok</td>
          <td>20</td>
          <td>Delhi</td>
        </tr>

        <tr>
          <td>Navyu</td>
          <td>20</td>
          <td>Delhi</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
            <td colspan="2">Total</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
